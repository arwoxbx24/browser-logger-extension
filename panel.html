<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding: 16px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1e1e1e;
            color: #ccc;
            margin: 0;
        }
        h2 {
            margin: 0 0 16px 0;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
        }
        .section {
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 4px;
        }
        .section h3 {
            margin: 0 0 10px 0;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
        }
        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 11px;
            color: #888;
        }
        input, select {
            width: 100%;
            padding: 8px;
            background: #1e1e1e;
            border: 1px solid #3d3d3d;
            color: #ccc;
            border-radius: 3px;
            font-size: 13px;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #555;
        }
        .btn-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 16px;
            border: 1px solid #3d3d3d;
            background: #2d2d2d;
            color: #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            position: relative;
            min-width: 100px;
        }
        .btn:hover {
            background: #3d3d3d;
            transform: translateY(-1px);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-primary {
            background: #0e639c;
            border-color: #0e639c;
            color: #fff;
        }
        .btn-primary:hover {
            background: #1177bb;
        }
        .btn-danger {
            background: #5a1d1d;
            border-color: #5a1d1d;
        }
        .btn-danger:hover {
            background: #6e2222;
        }

        /* Button States */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }
        .btn.loading::after {
            content: '';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        .btn.success {
            background: #2d6a2d !important;
            border-color: #2d6a2d !important;
            color: #fff !important;
        }
        .btn.error {
            background: #8b2020 !important;
            border-color: #8b2020 !important;
            color: #fff !important;
        }
        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            border-radius: 4px;
            margin-bottom: 12px;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #f44;
            flex-shrink: 0;
        }
        .status-dot.connected { background: #4a4; }
        .status-dot.connecting {
            background: #fa0;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .status-text {
            font-size: 12px;
            color: #888;
        }
        .stats {
            display: flex;
            gap: 16px;
            margin-left: auto;
            font-size: 11px;
            color: #888;
        }
        .stat-item span { color: #ccc; font-weight: 600; }

        /* Activity Log */
        .activity-log {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 8px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 11px;
            margin-top: 10px;
        }
        .activity-item {
            padding: 4px 0;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            gap: 8px;
        }
        .activity-item:last-child { border-bottom: none; }
        .activity-time { color: #666; }
        .activity-action { color: #4a9eff; }
        .activity-result { color: #888; }
        .activity-result.ok { color: #4a4; }
        .activity-result.fail { color: #f44; }

        /* Toggle */
        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
        }
        .toggle-label { font-size: 12px; }
        .toggle {
            width: 36px;
            height: 18px;
            background: #3d3d3d;
            border-radius: 9px;
            position: relative;
            cursor: pointer;
        }
        .toggle.active { background: #0e639c; }
        .toggle::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: #ccc;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }
        .toggle.active::after { transform: translateX(18px); }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .toast.success { background: #2d6a2d; color: #fff; }
        .toast.error { background: #8b2020; color: #fff; }
        .toast.info { background: #0e639c; color: #fff; }

        .preset-btns {
            display: flex;
            gap: 6px;
            margin-bottom: 10px;
        }
        .preset-btn {
            padding: 4px 10px;
            background: transparent;
            border: 1px solid #3d3d3d;
            color: #888;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
        }
        .preset-btn:hover { border-color: #555; color: #ccc; }
        .preset-btn.active { border-color: #0e639c; color: #0e639c; }
    </style>
</head>
<body>
    <h2>Browser Logger DevTools</h2>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-dot" id="status-dot"></div>
        <span class="status-text" id="connection-status">Checking...</span>
        <div class="stats">
            <div class="stat-item">Logs: <span id="log-count">0</span></div>
            <div class="stat-item">Errors: <span id="error-count">0</span></div>
            <div class="stat-item">Network: <span id="network-count">0</span></div>
        </div>
    </div>

    <!-- Server Connection -->
    <div class="section">
        <h3>Server</h3>
        <div class="form-row">
            <div class="form-group">
                <label>Host</label>
                <input type="text" id="server-host" value="45.139.76.176">
            </div>
            <div class="form-group" style="max-width: 80px;">
                <label>Port</label>
                <input type="number" id="server-port" value="20847">
            </div>
        </div>
        <div class="btn-row">
            <button class="btn btn-primary" id="test-connection">Test Connection</button>
            <button class="btn" id="save-settings">Save Settings</button>
        </div>
    </div>

    <!-- Actions -->
    <div class="section">
        <h3>Actions</h3>
        <div class="btn-row">
            <button class="btn btn-primary" id="capture-screenshot">Take Screenshot</button>
            <button class="btn" id="export-logs">Export Logs</button>
            <button class="btn btn-danger" id="clear-logs">Clear All</button>
        </div>
    </div>

    <!-- Activity Log -->
    <div class="section">
        <h3>Activity Log</h3>
        <div class="activity-log" id="activity-log">
            <div class="activity-item">
                <span class="activity-time">--:--:--</span>
                <span class="activity-action">Ready</span>
                <span class="activity-result">Waiting for actions...</span>
            </div>
        </div>
    </div>

    <!-- Monitoring -->
    <div class="section">
        <h3>Monitoring</h3>
        <div class="toggle-row">
            <span class="toggle-label">Console Logs</span>
            <div class="toggle active" id="toggle-console" data-setting="consoleLogs"></div>
        </div>
        <div class="toggle-row">
            <span class="toggle-label">Network (XHR/Fetch)</span>
            <div class="toggle active" id="toggle-network" data-setting="networkRequests"></div>
        </div>
        <div class="toggle-row">
            <span class="toggle-label">WebSocket</span>
            <div class="toggle active" id="toggle-websocket" data-setting="websocket"></div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script src="panel.js"></script>
</body>
</html>
